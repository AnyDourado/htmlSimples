<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página inicial de exemplo com boas práticas em HTML">
    <meta name="author" content="Any Caroliny">

    <title>Minha Página Inicial</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background: #0077b6;
            color: #fff;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
            border-radius: 3rem;
        }
        footer {
            padding: 1rem 0;
            background: #0077b6;
            color: #fff;
            position: absolute;
            width: 100%;
        }
    </style>

</head>
<body>
    <header>
        <h1>Bem-vindo ao meu Projeto!</h1>
    </header>

    <main>
        <p>Este é um exemplo de página HTML simples, com boas práticas aplicadas.</p>

        <figure>
            <img src="images/ubatuba.webp" alt="Vista da Praia de Ubatuba">
            <figcaption>Figura: Praia de Ubatuba - Uma das mais belas do Brasil.</figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; 2024 - Desenvolvido por Any Caroliny</p>
    </footer>
</body>
</html>
